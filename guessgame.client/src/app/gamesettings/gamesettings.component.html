<div class="w-full flex justify-center items-center flex-col">
    <div class="border-2 border-blue-950 bg-white p-5 m-5 pt-1 w-64 h-64 rounded-xl">
        <div class="h-full w-full">
            <div class="flex flex-col w-full h-full">
                <label class="flex justify-center items-center text-xl flex-grow h-12 text-blue-950 font-bold text-center">Number of letters</label>
                <div class="flex justify-center items-center flex-wrap gap-1">
                    <button (click)="DecreaseLetters()" [disabled]="GameSettings.NumberOfLetters === 1" class="disabled:bg-slate-700 disabled:text-slate-300 flex justify-center items-center text-xl rounded-md w-12 h-12 border-2 border-blue-800 bg-blue-800 text-white font-bold text-center" >
                        <fa-icon [icon]="faArrowLeft"></fa-icon>
                    </button>
                    <input #InputLetters readonly class="w-1/2 inline text-xl rounded-md h-12 border-2  text-blue-950 font-bold text-center" [value]="GameSettings.NumberOfLetters">
                    <button (click)="IncreaseLetters()" [disabled]="GameSettings.NumberOfLetters === 10" class="disabled:bg-slate-700 disabled:text-slate-300 flex justify-center items-center text-xl rounded-md w-12 h-12 border-2 border-blue-800 bg-blue-800 text-white font-bold text-center" >
                        <fa-icon [icon]="faArrowRight"></fa-icon>
                    </button>
                </div>
                <label class="flex justify-center items-center text-xl flex-grow h-12 text-blue-950 font-bold text-center">Number of tries</label>
                <div class="flex justify-center items-center flex-wrap gap-1">
                    <button (click)="DecreaseTries()" [disabled]="GameSettings.NumberOfTries === 1" class="disabled:bg-slate-700 disabled:text-slate-300 flex justify-center items-center text-xl rounded-md w-12 h-12 border-2 border-blue-800 bg-blue-800 text-white font-bold text-center" >
                        <fa-icon [icon]="faArrowLeft"></fa-icon>
                    </button>
                    <input #InputTries readonly class="w-1/2 inline text-xl rounded-md h-12 border-2  text-blue-950 font-bold text-center" [value]="GameSettings.NumberOfTries">
                    <button (click)="IncreaseTries()" [disabled]="GameSettings.NumberOfTries === 10" class="disabled:bg-slate-700 disabled:text-slate-300 flex justify-center items-center text-xl rounded-md w-12 h-12 border-2 border-blue-800 bg-blue-800 text-white font-bold text-center" >
                        <fa-icon [icon]="faArrowRight"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="flex flex-col md:flex-row">
        <button (click)="StartGame()" class="md:w-40 md:rounded-lg w-64 border-2 border-blue-800 bg-blue-800 text-white font-bold p-3 rounded-xl">Start Game</button>
    </div>
    <div></div>
</div>
